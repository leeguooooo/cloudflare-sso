CDN_BASE_URL = "https://cdn.example.com"
RECORDING_JWT_SECRET = "prod-secret-change-me"
JWT_KID = "primary"
JWT_ISSUER = "https://sso.example.com"
PASSWORD_PEPPER = "change-me"
ACCESS_TOKEN_TTL_SECONDS = "600"
REFRESH_TOKEN_TTL_SECONDS = "1209600"
